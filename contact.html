<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Website con paginazione</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>

<body>
    
    <!-- Header -->
    <header class="site-header">
        <h1>Intestazione del sito</h1>
    </header>

    <!-- Navbar -->
    <nav class="site-nav" >
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutUs.html">Chi siamo</a></li>
            <li><a href="services.html">Servizi</a></li>
            <li><a href="contact.html">Contatti</a></li>

        </ul>
    </nav>

    <!-- Sidebar -->


    <!-- Main -->
    <main class="main-contentC viola">
        <section class="contact-container">

            <div class="contact-image">
                <img src="https://images.unsplash.com/photo-1759332978018-a6efdacf4d11?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw3fHx8ZW58MHx8fHx8&auto=format&fit=crop&q=60&w=500" alt="">
            </div>

            <div class="contact-form-container">
                <h2>Contattaci</h2>
                <form class="contact-form" action="">

                    <label for="">Nome</label>
                    <input type="text" placeholder="es. : Mario Rossi" required>
                    

                    <label for="">Email</label>
                    <input type="email" placeholder="es. : mariorossi@gmail.com" required>

                    <label for="">Messaggio</label>
                    <textarea name="" id="" rows="10" cols="50" maxlength="140"  placeholder="Scrivi qui il tuo messaggio : " required></textarea>
                    
                    <!-- Bottone Submit -> "inviare" -->
                    <button type="submit">Invia</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <p>2025 - Il mio sito</p>
    </footer>

</body>

</html>
